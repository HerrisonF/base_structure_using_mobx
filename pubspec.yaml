name: base_structure_using_mobx
description: A flutter project as mobx structure example

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mobx: ^2.0.3
  get_it: ^7.2.0
  flutter_mobx: ^2.0.1
  dio: ^4.0.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.4
  logging: ^1.0.1
  progress_indicators: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6
  mobx_codegen: ^2.0.2

flutter:

  uses-material-design: true

  assets:
     - images/